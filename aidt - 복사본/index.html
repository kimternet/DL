<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패턴 인식 학습 프로그램</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1, h2, h3 {
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .level-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
        }
        
        .severe {
            background-color: #ffebee;
            border: 2px solid #ffcdd2;
        }
        
        .moderate {
            background-color: #e8f5e9;
            border: 2px solid #c8e6c9;
        }
        
        .mild {
            background-color: #e3f2fd;
            border: 2px solid #bbdefb;
        }
        
        .problem {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pattern {
            font-size: 48px;
            letter-spacing: 10px;
            margin: 20px 0;
            line-height: 1.5;
        }
        
        .severe .pattern {
            font-size: 72px;
        }
        
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .option {
            font-size: 48px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .option:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        .selected {
            background-color: #e0e0e0;
            border: 2px solid #2196F3;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .feedback {
            margin-top: 10px;
            padding: 15px;
            border-radius: 4px;
            display: none;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .correct {
            background-color: #dff0d8;
            color: #3c763d;
            animation: pulse 1s infinite;
        }
        
        .incorrect {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .visual-feedback {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 72px;
            height: 100px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>패턴 인식 학습 프로그램</h1>
        
        <!-- 고도 장애 섹션 -->
        <div class="level-section severe">
            <h2>고도 장애 학습자용</h2>
            <div class="problem">
                <h3>다음에 올 것을 선택해 보세요.</h3>
                <div class="pattern">🍎 🍌 🍎 ___</div>
                <div class="visual-feedback" id="severe-visual"></div>
                <div class="options">
                    <div class="option" onclick="selectOptionSevere('🍎', this)">🍎</div>
                    <div class="option" onclick="selectOptionSevere('🍌', this)">🍌</div>
                </div>
                <button onclick="checkAnswerSevere()">확인하기</button>
                <div id="severe-feedback" class="feedback"></div>
            </div>
        </div>
        
        <!-- 중등도 장애 섹션 -->
        <div class="level-section moderate">
            <h2>중등도 장애 학습자용</h2>
            <div class="problem">
                <h3>다음 규칙을 완성해보세요.</h3>
                <div class="pattern">⭕ □ □ ⭕ ___ ___</div>
                <div class="options">
                    <div class="option" onclick="selectOption('moderate1', this)">⭕</div>
                    <div class="option" onclick="selectOption('moderate1', this)">□</div>
                </div>
                <div class="options">
                    <div class="option" onclick="selectOption('moderate2', this)">⭕</div>
                    <div class="option" onclick="selectOption('moderate2', this)">□</div>
                </div>
                <button onclick="checkAnswer('moderate')">확인하기</button>
                <div id="moderate-feedback" class="feedback"></div>
            </div>
        </div>
        
        <!-- 경도 장애 섹션 -->
        <div class="level-section mild">
            <h2>경도 장애 학습자용</h2>
            <div class="problem">
                <h3>다음 숫자 패턴의 규칙을 찾고 빈칸을 채워보세요.</h3>
                <div class="pattern">2, 4, 6, 8, ___, ___</div>
                <input type="text" id="mild-answer1" placeholder="첫 번째 빈칸">
                <input type="text" id="mild-answer2" placeholder="두 번째 빈칸">
                <h3>규칙을 설명해보세요:</h3>
                <input type="text" id="mild-rule" placeholder="이 패턴의 규칙은...">
                <button onclick="checkAnswer('mild')">확인하기</button>
                <div id="mild-feedback" class="feedback"></div>
            </div>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        // 고도 장애 학생용 선택 함수
        let severeSelected = null;
        
        function selectOptionSevere(option, element) {
            // 이전에 선택된 옵션의 선택 표시 제거
            document.querySelectorAll('.severe .option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 현재 선택한 옵션에 선택 표시 추가
            element.classList.add('selected');
            severeSelected = option;
            
            // 시각적 피드백 영역에 선택한 옵션 표시
            document.getElementById('severe-visual').innerHTML = option;
        }
        
        function checkAnswerSevere() {
            let feedbackElement = document.getElementById('severe-feedback');
            let visualElement = document.getElementById('severe-visual');
            feedbackElement.style.display = 'block';
            
            if (severeSelected === '🍌') {
                feedbackElement.textContent = '정답입니다! 🎉';
                feedbackElement.className = 'feedback correct';
                visualElement.innerHTML = '🍎 🍌 🍎 🍌';
                
                // 축하 효과 표시
                showCelebration();
            } else {
                feedbackElement.textContent = '우와! 잘했지만, 한번 더 해볼까?';
                feedbackElement.className = 'feedback incorrect';
            }
        }
        
        function showCelebration() {
            const celebrationElement = document.getElementById('celebration');
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            // 색종이 효과 생성
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebrationElement.appendChild(confetti);
            }
            
            // 3초 후 축하 효과 제거
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        function getRandomColor() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', 
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 중등도 및 경도 장애 학생용 함수
        let moderate1Selected = null;
        let moderate2Selected = null;
        
        function selectOption(level, element) {
            if (level === 'moderate1') {
                document.querySelectorAll('.moderate .options:first-of-type .option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                moderate1Selected = element.textContent;
            } else if (level === 'moderate2') {
                document.querySelectorAll('.moderate .options:last-of-type .option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                moderate2Selected = element.textContent;
            }
            
            element.classList.add('selected');
        }
        
        function checkAnswer(level) {
            let feedbackElement = document.getElementById(level + '-feedback');
            feedbackElement.style.display = 'block';
            
            if (level === 'moderate') {
                if (moderate1Selected === '□' && moderate2Selected === '□') {
                    feedbackElement.textContent = '정답입니다! 🎉';
                    feedbackElement.className = 'feedback correct';
                } else {
                    feedbackElement.textContent = '다시 생각해보세요. 패턴을 잘 살펴보세요.';
                    feedbackElement.className = 'feedback incorrect';
                }
            } else if (level === 'mild') {
                let answer1 = document.getElementById('mild-answer1').value;
                let answer2 = document.getElementById('mild-answer2').value;
                let rule = document.getElementById('mild-rule').value;
                
                if (answer1 === '10' && answer2 === '12' && rule.includes('2')) {
                    feedbackElement.textContent = '정답입니다! 🎉 숫자가 2씩 증가하는 패턴을 잘 찾았습니다.';
                    feedbackElement.className = 'feedback correct';
                } else if (answer1 === '10' && answer2 === '12') {
                    feedbackElement.textContent = '숫자는 맞았지만, 규칙 설명을 더 자세히 해보세요.';
                    feedbackElement.className = 'feedback incorrect';
                } else {
                    feedbackElement.textContent = '다시 생각해보세요. 숫자들이 어떻게 변하고 있나요?';
                    feedbackElement.className = 'feedback incorrect';
                }
            }
        }
    </script>
</body>
</html>
