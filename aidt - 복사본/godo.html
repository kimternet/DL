<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고도 장애 학생용 패턴 인식 학습</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1, h2, h3 {
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .level-section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffebee;
            border: 2px solid #ffcdd2;
        }
        
        .problem {
            margin: 20px 0;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .pattern {
            font-size: 72px;
            letter-spacing: 10px;
            margin: 20px 0;
            line-height: 1.5;
            text-align: center;
        }
        
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .option {
            font-size: 72px;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .option:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }
        
        .selected {
            background-color: #e0e0e0;
            border: 3px solid #2196F3;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px auto;
            font-size: 24px;
            display: block;
            width: 80%;
        }
        
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
        }
        
        .correct {
            background-color: #dff0d8;
            color: #3c763d;
            animation: pulse 1s infinite;
        }
        
        .incorrect {
            background-color: #f2dede;
            color: #a94442;
        }
        
        .visual-feedback {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 72px;
            height: 100px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>패턴 인식 학습 프로그램</h1>
        
        <!-- 고도 장애 섹션 -->
        <div class="level-section">
            <h2>고도 장애 학습자용</h2>
            <div class="problem">
                <h3>다음에 올 것을 선택해 보세요.</h3>
                <div class="pattern">🍎 🍌 🍎 ___</div>
                <div class="visual-feedback" id="severe-visual"></div>
                <div class="options">
                    <div class="option" onclick="selectOption('🍎', this)">🍎</div>
                    <div class="option" onclick="selectOption('🍌', this)">🍌</div>
                </div>
                <button onclick="checkAnswer()">확인하기</button>
                <div id="feedback" class="feedback"></div>
            </div>
        </div>
    </div>
    
    <div class="celebration" id="celebration"></div>

    <script>
        // 선택된 옵션 저장 변수
        let selectedOption = null;
        
        function selectOption(option, element) {
            // 이전에 선택된 옵션의 선택 표시 제거
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 현재 선택한 옵션에 선택 표시 추가
            element.classList.add('selected');
            selectedOption = option;
            
            // 시각적 피드백 영역에 선택한 옵션 표시
            document.getElementById('severe-visual').innerHTML = option;
        }
        
        function checkAnswer() {
            let feedbackElement = document.getElementById('feedback');
            let visualElement = document.getElementById('severe-visual');
            feedbackElement.style.display = 'block';
            
            if (selectedOption === '🍌') {
                feedbackElement.textContent = '정답입니다! 🎉';
                feedbackElement.className = 'feedback correct';
                visualElement.innerHTML = '🍎 🍌 🍎 🍌';
                
                // 축하 효과 표시
                showCelebration();
            } else {
                feedbackElement.textContent = '우와! 잘했지만, 한번 더 해볼까?';
                feedbackElement.className = 'feedback incorrect';
            }
        }
        
        function showCelebration() {
            const celebrationElement = document.getElementById('celebration');
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            // 색종이 효과 생성
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                celebrationElement.appendChild(confetti);
            }
            
            // 3초 후 축하 효과 제거
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        function getRandomColor() {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', 
                           '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', 
                           '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
